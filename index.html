<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      background: linear-gradient(
        90deg,
        #1f2a44 0%,
        #2b3a5f 20%,
        #2b3a5f 80%,
        #1f2a44 100%
      );
    }

    .screen {
      position: absolute;
      inset: 0;
      transition: opacity 0.8s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* MAIN IMAGE ‚Äì untouched, HD */
    .bg-main {
      position: absolute;
      inset: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
    }

    /* SUBTLE DEPTH OVERLAY (NOT HIDING IMAGE) */
    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0) 50%,
        rgba(0,0,0,0.25) 100%
      );
      z-index: 2;
    }

    /* PROMPT */
    .prompt {
      position: absolute;
      bottom: 90px;
      width: 100%;
      text-align: center;
      color: white;
      padding: 0 20px;
      z-index: 3;
    }

    .prompt h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 0.3px;
    }

    .buttons {
      position: relative;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      padding: 12px 26px;
      font-size: 17px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      touch-action: manipulation;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #no {
      position: absolute;
      background: rgba(255,255,255,0.9);
      color: #222;
      left: 150px;
      top: 0;
    }

    /* YES SCREEN TEXT */
    .final-text {
      position: absolute;
      bottom: 120px;
      width: 100%;
      text-align: center;
      color: white;
      padding: 0 20px;
      z-index: 3;
    }

    .final-text h1 {
      font-size: 32px;
      font-weight: 700;
    }

    .final-text p {
      margin-top: 12px;
      font-size: 18px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- SCREEN 1 -->
  <div class="screen" id="screen1">
    <div class="bg-main" style="background-image: url('first.jpeg');"></div>
    <div class="overlay"></div>

    <div class="prompt">
      <h1>Will you be my Valentine? üíò</h1>

      <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üòù</button>
      </div>
    </div>
  </div>

  <!-- SCREEN 2 -->
  <div class="screen hidden" id="screen2">
    <div class="bg-main" style="background-image: url('together.jpeg');"></div>
    <div class="overlay"></div>

    <div class="final-text">
      <h1>You & Me üíï</h1>
      <p>My favorite place to be.</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const buttons = document.querySelector(".buttons");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");

    function moveNo() {
      const maxX = buttons.offsetWidth - noBtn.offsetWidth;
      const maxY = buttons.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Reverted & reliable behavior
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    document.getElementById("yes").addEventListener("click", () => {
      screen1.classList.add("hidden");
      screen2.classList.remove("hidden");
    });
  </script>

</body>
</html>
